<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <div class="side-nav" fxLayout="column">
      <a mat-button color="primary" fxFlex><mat-icon class="icon-container">person</mat-icon>Profile</a>
      <a mat-button color="primary" fxFlex><mat-icon class="icon-container">inbox</mat-icon>Inbox</a>
      <a mat-button color="primary" fxFlex><mat-icon class="icon-container">menu_book</mat-icon>Works</a>
      <a mat-button color="primary" fxFlex><mat-icon class="icon-container">publish</mat-icon>Publish</a>
      <a mat-button color="primary" fxFlex><mat-icon class="icon-container">manage_accounts</mat-icon>Settings</a>
    </div>
  </mat-drawer>
  <mat-drawer-content class="content">
    <div fxLayout="column wrap" fxLayoutGap="12px">
      <div fxFlex>
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Enter Title Here...</mat-label>
              <input matInput>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Enter description here..."></textarea>
              </mat-form-field>

              <mat-form-field class="chip-list" appearance="fill">
              <mat-label>Genre</mat-label>
              <mat-chip-list #chipList aria-label="Genre selection">
                <mat-chip
                  color="primary"
                  *ngFor="let genre of genres"
                  [selectable]="selectable"
                  [removable]="removable"
                  (removed)="remove(genre)">
                  {{genre}}
                  <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input
                  placeholder="Add genre...."
                  #genreInput
                  [formControl]="genreCtrl"
                  [matAutocomplete]="auto"
                  [matChipInputFor]="chipList"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  (matChipInputTokenEnd)="add($event)">
              </mat-chip-list>
              <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                <mat-option *ngFor="let genre of filteredGenres | async" [value]="genre">
                  {{genre}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>

          <p>
            <button mat-raised-button color="accent">Submit</button>
          </p>

          </form>

      </div>

    </div>
</mat-drawer-content>
</mat-drawer-container>
